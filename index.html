<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="/Users/mariajuliamanassesvalaski/Documents/DEV/Mentoria Dev /results-summary-component-main/index.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
  <main>
    <section>
      <table border="0" width="50%" cellpadding="100">
        <tr>
          <td class="result">
            <h1>Your Result</h1>
            <div class="score">
              <nav>
                <a class="highlighted">76</a>
                of 100
              </nav>
            </div>
            <p class="highlighted">Great</p>
            <p>You scored higher than 65% of the people who have taken these tests.</p>
          </td>

          <td class="summary">
            <h1>Summary</h1>

            <nav class = "reaction">
              Reaction 80 / 100
            </nav>
            
            <nav class = "memory">
              Memory 92 / 100
            </nav>
            

            <nav class = "verbal">
              Verbal 61 / 100
            </nav>
            

            <nav class = "visual">
              Visual 72 / 100
            </nav>
            

            <p>
              <button>Continue</button>
            </p>
          </td>  
        </tr>
      </table>
    </section>

  
  
  
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Maria Julia Manasses Valaski</a>.
  </div>

</body>
</html>
