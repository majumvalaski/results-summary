<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="/Users/mariajuliamanassesvalaski/Documents/DEV/Mentoria Dev /results-summary-component-main/index.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
  <main>
    <section>
      <table border="0" width="50%" cellpadding="100">
        <tr>
          <td class="result">
            <h1>Your Result</h1>
            <div class="score">
              <nav>
                <a class="highlighted">76</a>
                of 100
              </nav>
            </div>
            <p class="highlighted">Great</p>
            <p>You scored higher than 65% of the people who have taken these tests.</p>
          </td>

          <td class="summary">
            <h1>Summary</h1>
            <nav class="summary">
              <ul>
                <li>
                  <nav class="summary">
                      <a class="reaction" href="#"><span>Reaction</span> 80 / 100</a>
                      <a class="memory" href="#"><span>Memory</span> 92 / 100</a>
                      <a class="verbal" href="#">Verbal 61 / 100</a>
                      <a class="visual" href="#">Visual 72 / 100</a>
                  </nav>
                </li>  
              </ul>
            </nav>
            <p>
              <button>Continue</button>
            </p>
          </td>  
        </tr>
      </table>
    </section>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Maria Julia Manasses Valaski</a>.
  </div>

</body>
</html>
